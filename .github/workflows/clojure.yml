# This is a basic workflow to help you get started with Actions
name: Setup Clojure
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:  
  linux-static:
    runs-on: ubuntu-latest
    steps:
      - name: get graal
        run: |
          chmod u+x scripts/get-graal && scripts/get-graal
        shell: bash
  

      - name: activate graal
        run: |
          chmod u+x scripts/activate-graal && scripts/activate-graal
        shell: bash
        
      - name: Install clojure
        run: chmod u+x script/install-clojure && script/install-clojure
        shell: bash

      - name: Install native dev tools
        run: |
          sudo apt-get update
          sudo apt-get -y install curl unzip gcc g++ build-essential zlib1g-dev libsnappy-dev
          sudo -E script/setup-musl
        shell: bash
        
      - name: Checkout
        uses: actions/checkout@v2


      - name: compile
        run: chmod u+x scripts/compile && scripts/compile
        shell: bash

      - uses: actions/upload-artifact@v2
        with:
          name: ds-graal
          path: ds-graal

